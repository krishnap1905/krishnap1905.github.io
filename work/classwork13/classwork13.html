<!DOCTYPE html>
<html></html>
<head>
<title>Student Information</title>
<style>
button {
padding: 4px 2px;
margin: 3px;
border: none;
cursor: pointer;
font-size: 16px;
}
.insert-btn {
background-color: #af4c4c;
color: white;
}
.show-btn {
background-color: #00b4ba;
color: white;
}
.clear-input-btn {
background-color: #8bf436;
color: white;
}
.clear-display-btn {
background-color: #4a21b9;
color: black;
}

#demo_div {
margin-top: 20px;
}

.student-info {
background-color: #f4f4f4;
padding: 15px;
margin: 10px 0;
border-radius: 5px;
}

.student-info h3 {
margin: 0;
padding-bottom: 10px;
border-bottom: 1px solid #ddd;
}

.student-details {
font-size: 16px;
margin: 5px 0;
}

.student-details span {
font-weight: bold;
}
</style>
</head>
<body>
<div>
<input id="name" placeholder="Enter student name"/>
<input id="id" placeholder="Enter student ID"/>
<input id="cgpa" placeholder="Enter student CGPA"/>
</div>
<button onclick="insert();" class="insert-btn">Insert Student Info</button>
<button onclick="show_student_info();" class="show-btn">Show Student Info</button>
<button onclick="clear_input();" class="clear-input-btn">Clear Input</button>
<button onclick="clear_display();" class="clear-display-btn">Clear Display</button>

<div>
<input id="search_name" placeholder="Enter name to search"/>
<button onclick="search_student();" class="insert-btn">Search</button>
</div>

<div id="demo_div"></div>

<script src="std.js"></script>
</body>
</html>
